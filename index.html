<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="layout">
        <div class="header">
            <p>Book Library</p>
            <button id="addABook">Add Book</button>
        </div>
        
        
        <div class="addBook">
            <form id="bookForm">
                <label>Title: <input class="info" type="text"></label>
                <label>Author: <input class="info" type="text"></label>
                <label>Pages: <input class="info" type="text"></label>
                <label>Read: <input class="info" type="checkbox"></label>
                <button type="button" id="addBtn">Add</button>
            </form>
        </div>

        <div class="books">

        </div>
        

        <div class="footer">
            <p>Made by RShillgit</p>
            <a href="https://github.com/RShillgit/Library">
                <img src="static/GitHub-Mark-Light-32px.png" alt="Github">
            </a>
        </div>
    </div> 
</body>
</html>
