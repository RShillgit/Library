<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="layout">
        <div class="pageTitle">
            <p>Book Library</p>
        </div>
        
        <div class="library">
            <div class="addBook">
                <form id="bookForm">
                    <label>Title: <input class="info" type="text"></label>
                    <label>Author: <input class="info" type="text"></label>
                    <label>Pages: <input class="info" type="text"></label>
                    <label>Read: <input class="info" type="checkbox"></label>
                    <button type="button" id="addBookBtn">Add Book</button>
                </form>
            </div>

            <div class="books">

                <div class="book">
                    <p>Title: Sample Book card</p>
                    <p>Author: The rest will be generated with javascript</p>
                    <p>Pages: 520</p>
                    <label> Read: <input type="checkbox"></label>
                </div>
    
            </div>
            
        </div>

    </div> 
</body>
</html>
